{% extends "app_principal/navbar.html" %}
{% load static %}
{% block content %}

<body>
  <form class="formulario" action="{% url 'registar-doctor' %}" method="post">
    {% csrf_token %}
    <h1>Registrate</h1>
    <div class="contenedor">
      <div class="input-contenedor">
        <i class="fas fa-user icon"></i>
        <input type="text" placeholder="Nombre Completo" />
      </div>

      <div class="input-contenedor">
        <i class="fas fa-id-card icon"></i>
        <input type="text" placeholder="Número de Matrícula" />
      </div>
      <div class="input-contenedor">
        <i class="fas fa-id-card icon"></i>
        <input type="text" placeholder="Especialidad" />
      </div>
      <div class="input-contenedor">
        <i class="fas fa-envelope icon"></i>
        <input type="text" placeholder="Correo Electrónico" />
      </div>

      <div class="input-contenedor">
        <i class="fas fa-key icon"></i>
        <input type="password" placeholder="Contraseña" />
      </div>
      <input type="submit" value="Registrate" class="button" />
      <p>
        Al registrarte, aceptas nuestras Condiciones de uso y Política de
        privacidad.
      </p>
      <p>
        ¿Ya tienes una cuenta?<a class="link" href="{% url 'portal-medicos' %}">Iniciar Sesion</a>
      </p>
    </div>
  </form>
</body>

{% endblock %}
